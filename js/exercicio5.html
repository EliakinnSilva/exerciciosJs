    <h1>Exercício 5</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.01"><br><br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br><br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerHTML = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            let imc = peso / (altura * altura);

            let classificacao;
            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            document.getElementById('resultado').innerHTML = `Seu IMC é ${imc.toFixed(2)} - ${classificacao}`;
        }
    </script>
</body>
