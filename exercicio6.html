<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="navbar">
        <h1>Cauculadora</h1>
        <a href="exercicio1.html">Exercício 1</a>
        <a href="exercicio2.html">Exercício 2</a>

        <a href="exercicio6.html">Exercício 6</a>

    <h1>Calculadora </h1>
    <br>
    <table class="calculator">
        <tr>
            <td colspan="4"><input type="text" class="display" id="display" readonly></td>
        </tr>
        <tr>
            <td><button class="number" onclick="addToDisplay('7')">7</button></td>
            <td><button class="number" onclick="addToDisplay('8')">8</button></td>
            <td><button class="number" onclick="addToDisplay('9')">9</button></td>
            <td><button class="operator" onclick="addToDisplay('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="number" onclick="addToDisplay('4')">4</button></td>
            <td><button class="number" onclick="addToDisplay('5')">5</button></td>
            <td><button class="number" onclick="addToDisplay('6')">6</button></td>
            <td><button class="operator" onclick="addToDisplay('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="number" onclick="addToDisplay('1')">1</button></td>
            <td><button class="number" onclick="addToDisplay('2')">2</button></td>
            <td><button class="number" onclick="addToDisplay('3')">3</button></td>
            <td><button class="operator" onclick="addToDisplay('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="number" onclick="addToDisplay('0')">0</button></td>
            <td><button class="operator" onclick="addToDisplay('.')">.</button></td>
            <td><button class="operator" onclick="calculateResult()">=</button></td>
            <td><button class="operator" onclick="addToDisplay('+')">+</button></td>
            <td><button ckass="operator" onclick="clear('<')"> < </button>  </td>
        </tr>
        <tr>
            <td colspan="4"><button class="clear" onclick="clearDisplay()">C</button></td>
        </tr>
    </table>
</body>
</html>
