        <h1>Exercício 3</h1>
        <button onclick="gerarFibonacci()">Gerar Sequência de Fibonacci</button>
        <div id="resultado"></div>

        <script>
            function gerarFibonacci() {
                let fib = [0, 1];
                let resultado = "";

                for (let i = 2; i <= 10; i++) {
                    fib[i] = fib[i - 1] + fib[i - 2];
                }

                resultado = fib.slice(0, 11).join(", ");
                document.getElementById('resultado').innerHTML = `Sequência de Fibonacci: ${resultado}`;
            }
        </script>
