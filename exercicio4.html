<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/Exercício6.js" defer></script>
</head>
<body>
    <div class="navbar">
        <h1>Calcular Média</h1>
        <a href="exercicio1.html">Exercício 1</a>
        <a href="exercicio2.html">Exercício 2</a>
        <a href="exercicio3.html">Exercício 3</a>
        <a href="exercicio4.html">Exercício 4</a>
        <a href="exercicio5.html">Exercício 5</a>
        <a href="exercicio6.html">Exercício 6</a>
    </div>
    <h1>Exercício 4</h1>
    <form>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.1"><br><br>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.1"><br><br>
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.1"><br><br>
        
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" step="0.1"><br><br>
        
        <label for="nota5">Nota 5:</label>
        <input type="number" id="nota5" step="0.1"><br><br>
        
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <div id="resultado"></div>

    <script>
        function calcularMedia() {
            let notas = [
                parseFloat(document.getElementById('nota1').value),
                parseFloat(document.getElementById('nota2').value),
                parseFloat(document.getElementById('nota3').value),
                parseFloat(document.getElementById('nota4').value),
                parseFloat(document.getElementById('nota5').value)
            ];

            let soma = notas.reduce((a, b) => a + b, 0);
            let media = soma / notas.length;

            if (isNaN(media)) {
                document.getElementById('resultado').innerHTML = "Por favor, insira notas válidas.";
                return;
            }

            if (media >= 7) {
                document.getElementById('resultado').innerHTML = `A média é ${media.toFixed(1)}. Aluno aprovado.`;
            } else {
                document.getElementById('resultado').innerHTML = `A média é ${media.toFixed(1)}. Aluno reprovado.`;
            }
        }
    </script>
</body>
</html>
